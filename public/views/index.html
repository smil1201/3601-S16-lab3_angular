<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>kittens</title>

    <!-- Loading Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
    <!-- this makes the bootstrap.css visible to WebStorm so that it can provide suggestions for code completion -->
    <link rel="stylesheet" type="text/css" href="../../bootstrap/dist/css/bootstrap.css">

    <!-- Loading Javascript Stuff -->
    <script type="text/javascript" src="javascript/clientJavascript.js"></script>
    <script type="text/javascript" src="angularjs/angular.js"></script>

    <script type="text/javascript" src="javascript/app.js"></script>
    <script type="text/javascript" src="javascript/main.controller.js"></script>
    <script type="text/javascript" src="javascript/navbar.controller.js"></script>
    <script type="text/javascript" src="javascript/footer.controller.js"></script>
</head>

<body ng-app="mainApp" ng-controller="mainCtrl as mainControl">

    <div ng-include="'views/navbar.html'"></div>

    <hr>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">

                <form ng-submit="mainControl.addData()">
                    <input ng-model="mainControl.courseField" type="text" size="25" placeholder="Enter your course name">
                    <input ng-model="mainControl.gradeField" type="text" size="25" placeholder="Enter your letter grade">
                    <input ng-model="mainControl.creditsField" type="text" size="25" placeholder="Enter the number of credits">
                    <input type="submit" value="submit" class="btn btn-primary">
                    <span class="floatRight">Courses in this list: {{mainControl.itemsInList()}}</span>
                </form>

            </li>
            <li class="list-group-item" ng-repeat="class in mainControl.data">{{class.credits}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="mainControl.removeData($index)"></span></li>
        </ul>
    </div>

    <hr>

    <div ng-include="'views/footer.html'"></div>

</body>
</html>
